# Google Cloud Build configuration for Pakistan Train Tracker
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/pakistan-train-tracker:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/pakistan-train-tracker:latest',
      '.'
    ]
  
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 'gcr.io/$PROJECT_ID/pakistan-train-tracker:$BUILD_ID'
    ]
  
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 'gcr.io/$PROJECT_ID/pakistan-train-tracker:latest'
    ]
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'pakistan-train-tracker',
      '--image', 'gcr.io/$PROJECT_ID/pakistan-train-tracker:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production,DATA_BASE_URL=https://trackyourtrains.com/data,SOCKET_URL=https://socket.pakraillive.com'
    ]

# Specify machine type for faster builds
options:
  machineType: 'E2_HIGHCPU_8'