<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Splash Screen - 2732x2732</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .instructions {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #canvas {
            border: 2px solid #333;
            max-width: 100%;
            height: auto;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button:hover {
            background: #1d4ed8;
        }
        input[type="file"] {
            padding: 10px;
        }
        .slider-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h1>ðŸš‚ Generate Splash Screen (2732x2732)</h1>
        <p><strong>Steps:</strong></p>
        <ol>
            <li>Click "Choose File" and select your train engine image</li>
            <li>Use sliders to adjust size and position</li>
            <li>Click "Download Splash (2732x2732)" to save</li>
        </ol>
    </div>

    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="loadDefaultImage()">ðŸš‚ Load engine.png</button>
        <div class="slider-group">
            <label>Size:</label>
            <input type="range" id="sizeSlider" min="800" max="2000" value="1400">
            <span id="sizeValue">1400px</span>
        </div>
        <div class="slider-group">
            <label>X:</label>
            <input type="range" id="xSlider" min="0" max="2732" value="666">
            <span id="xValue">666</span>
        </div>
        <div class="slider-group">
            <label>Y:</label>
            <input type="range" id="ySlider" min="0" max="2732" value="400">
            <span id="yValue">400</span>
        </div>
        <button onclick="downloadSplash()">ðŸ“¥ Download Splash (2732x2732)</button>
    </div>

    <canvas id="canvas" width="2732" height="2732" style="width: 500px;"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let trainImage = null;

        const sizeSlider = document.getElementById('sizeSlider');
        const xSlider = document.getElementById('xSlider');
        const ySlider = document.getElementById('ySlider');
        const sizeValue = document.getElementById('sizeValue');
        const xValue = document.getElementById('xValue');
        const yValue = document.getElementById('yValue');

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                trainImage = new Image();
                trainImage.onload = function() {
                    drawSplash();
                };
                trainImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        sizeSlider.addEventListener('input', function() {
            sizeValue.textContent = this.value + 'px';
            drawSplash();
        });

        xSlider.addEventListener('input', function() {
            xValue.textContent = this.value;
            drawSplash();
        });

        ySlider.addEventListener('input', function() {
            yValue.textContent = this.value;
            drawSplash();
        });

        function drawSplash() {
            // Clear canvas
            ctx.clearRect(0, 0, 2732, 2732);

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 2732, 2732);
            gradient.addColorStop(0, '#1e3a8a');
            gradient.addColorStop(0.5, '#065f46');
            gradient.addColorStop(1, '#1e3a8a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 2732, 2732);

            // Pakistan flag colors accent (subtle)
            ctx.fillStyle = 'rgba(1, 65, 28, 0.15)';
            ctx.fillRect(0, 1200, 2732, 332);

            // Draw train image if loaded
            if (trainImage) {
                const size = parseInt(sizeSlider.value);
                const x = parseInt(xSlider.value);
                const y = parseInt(ySlider.value);
                
                // Add shadow
                ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
                ctx.shadowBlur = 60;
                ctx.shadowOffsetY = 30;
                
                ctx.drawImage(trainImage, x, y, size, size * (trainImage.height / trainImage.width));
                
                ctx.shadowColor = 'transparent';
            }

            // Railway track at bottom
            ctx.fillStyle = 'rgba(120, 113, 108, 0.6)';
            ctx.fillRect(200, 2050, 2332, 30);
            ctx.fillRect(200, 2150, 2332, 30);

            // Track ties
            ctx.fillStyle = 'rgba(87, 83, 78, 0.5)';
            for (let i = 100; i <= 2600; i += 300) {
                ctx.fillRect(i, 2060, 80, 110);
            }

            // App name
            ctx.font = 'bold 160px Arial, sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 20;
            ctx.fillText('Pak Train Live', 1366, 2300);
            
            // Tagline
            ctx.shadowBlur = 10;
            ctx.font = '80px Arial, sans-serif';
            ctx.fillStyle = '#d1fae5';
            ctx.fillText('Real-time Pakistan Railways', 1366, 2450);
            
            ctx.shadowColor = 'transparent';
        }

        function loadDefaultImage() {
            trainImage = new Image();
            trainImage.crossOrigin = 'anonymous';
            trainImage.onload = function() {
                console.log('Image loaded successfully');
                drawSplash();
            };
            trainImage.onerror = function() {
                alert('Could not load engine.png. Please use "Choose File" button to select the image manually.');
            };
            trainImage.src = 'engine.png';
        }

        function downloadSplash() {
            try {
                // Redraw to ensure fresh canvas
                drawSplash();
                
                // Convert to blob for better compatibility
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = 'splash-2732x2732.png';
                    link.href = url;
                    link.click();
                    
                    // Cleanup
                    setTimeout(() => URL.revokeObjectURL(url), 100);
                }, 'image/png');
            } catch(e) {
                console.error('Download error:', e);
                alert('Download failed. Please try selecting the image using "Choose File" button.');
            }
        }

        // Auto-load engine.png on page load
        window.onload = function() {
            loadDefaultImage();
        };
    </script>
</body>
</html>
